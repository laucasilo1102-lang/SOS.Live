<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../Login/login.css">
</head>
<body>
    
<div class="overlay"></div>

<div class="container-fluid h-100 main-content d-flex align-items-center justify-content-center">
  <div class="row w-100">

    <div class="col-md-6 text-white d-flex flex-column justify-content-center align-items-center text-center px-5">
      <h2 class="fw-bold">Bienvenido a SOS.LIVE</h2>
      <p class="mb-4">Si no tienes una cuenta por favor regístrate aquí.</p>
      <a href="#" class="btn btn-yellow px-4">Registrarse</a>
    </div>

 
    <div class="col-md-6 d-flex justify-content-center align-items-center">
      <div class="login-box w-75">
        <h3 class="mb-4 fw-bold text-center">Iniciar Sesión</h3>
        <form>
          <div class="mb-3 input-group">
            <span class="input-group-text"><i class="fas fa-user"></i></span>
            <input type="text" class="form-control" placeholder="Usuario">
          </div>
          <div class="mb-3 input-group">
            <span class="input-group-text"><i class="fas fa-lock"></i></span>
            <input type="password" class="form-control" placeholder="Contraseña">
          </div>
          <button type="submit" class="btn btn-yellow w-100 mt-2">Iniciar sesión</button>
        </form>
      </div>
    </div>
  </div>
</div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
        crossorigin="anonymous"></script>
</body>
</html>

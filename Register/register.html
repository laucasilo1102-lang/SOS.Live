<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../Register/register.css">
</head>
<body>
    <div class="container-fluid vh-100 d-flex align-items-center justify-content-center">
    <div class="row w-100">
      <!-- Sección izquierda (Formulario de Registro) -->
      <div class="col-md-6 d-flex justify-content-center align-items-center">
        <div class="form-container w-75">
          <h3 class="mb-4">Crear una cuenta</h3>
          <form>
            <div class="mb-3 input-group">
              <span class="input-group-text"><i class="bi bi-person-fill"></i></span>
              <input type="text" class="form-control" placeholder="Nombre Completo" required>
            </div>
            <div class="mb-3 input-group">
              <span class="input-group-text"><i class="bi bi-envelope-fill"></i></span>
              <input type="email" class="form-control" placeholder="Email" required>
            </div>
            <div class="mb-3 input-group">
              <span class="input-group-text"><i class="bi bi-telephone-fill"></i></span>
              <input type="tel" class="form-control" placeholder="Teléfono" required>
            </div>
            <div class="mb-3 input-group">
              <span class="input-group-text"><i class="bi bi-card-text"></i></span>
              <select class="form-select" required>
                <option selected disabled>Tipo De Documento</option>
                <option value="cc">Cédula de Ciudadanía</option>
                <option value="ce">Cédula de Extranjería</option>
                <option value="pp">Pasaporte</option>
              </select>
            </div>
            <div class="mb-3 input-group">
              <span class="input-group-text"><i class="bi bi-upc-scan"></i></span>
              <input type="text" class="form-control" placeholder="Número De Documento" required>
            </div>
            <div class="mb-3 input-group">
              <span class="input-group-text"><i class="bi bi-lock-fill"></i></span>
              <input type="password" class="form-control" placeholder="Contraseña" required>
            </div>
            <div class="form-check mb-3">
              <input class="form-check-input" type="checkbox" id="terms" required>
              <label class="form-check-label" for="terms">
                Al registrarte aceptas <a href="#" class="highlight-link">términos y condiciones</a>
              </label>
            </div>
            <button type="submit" class="btn btn-custom w-100">Registrarse</button>
          </form>
        </div>
      </div>

      <!-- Sección derecha (Login) -->
      <div class="col-md-6 d-flex flex-column justify-content-center align-items-center text-white">
        <h3>Bienvenido a SOS.LIVE</h3>
        <p>Si ya tienes una cuenta por favor inicia sesión aquí.</p>
        <a href="#" class="btn btn-custom">Inicia Sesión</a>
      </div>
    </div>
  </div>

     


        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
        crossorigin="anonymous"></script>

</body>
</html>
